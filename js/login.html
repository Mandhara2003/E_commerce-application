<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - My E-commerce App</title>
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <ul class="tabs">
        <li class="active" onclick="setActiveTab('login')">Login</li>
        <li onclick="setActiveTab('signup')">Sign Up</li>
      </ul>

      <div class="form-container">
        <form id="login-form" action="login_handler.php" method="post">
          <h1>Login</h1>
          <label for="username">Username or Email:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
          <button type="submit">Login</button>
        </form>

        <form id="signup-form" action="signup_handler.php" method="post" style="display: none;">
          <h1>Sign Up</h1>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <label for="password">Password:</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
          <button type="submit">Sign Up</button>
        </form>

        <form id="forgot-password-form" action="forgot_password_handler.php" method="post" style="display: none;">
          <h1>Forgot Password</h1>
          <label for="forgot-email">Email:</label>
          <input type="email" id="forgot-email" name="email" placeholder="Enter your email address" required>
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
